{% extends 'main/base.html' %}
{% block content %}

<style>
    .edit-profile-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
    }
    
    .edit-profile-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .edit-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 0.5rem;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .edit-subtitle {
        color: #718096;
        text-align: center;
        margin-bottom: 3rem;
        font-size: 1.1rem;
    }
    
    .form-group {
        margin-bottom: 2rem;
        position: relative;
    }
    
    .form-label {
        display: block;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 0.75rem;
        font-size: 1rem;
        padding-left: 0.5rem;
        border-left: 3px solid #667eea;
    }
    
    .form-control {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        color: #2d3748;
        background: #f8fafc;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    textarea.form-control {
        min-height: 120px;
        resize: vertical;
        line-height: 1.5;
    }
    
    /* File Upload Styling */
    .file-upload-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }
    
    .file-upload-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        transition: all 0.3s ease;
        border: none;
        width: 100%;
    }
    
    .file-upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .file-upload-btn i {
        font-size: 1.2rem;
    }
    
    .file-input {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .image-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 1.5rem;
        display: block;
        border: 4px solid white;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    /* Button Styling */
    .btn-save {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        width: 100%;
        margin-top: 2rem;
    }
    
    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-save i {
        font-size: 1.2rem;
    }
    
    /* Form Row Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .form-group {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .btn-save { animation: fadeInUp 0.5s ease-out 0.5s forwards; opacity: 0; }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .edit-profile-wrapper {
            padding: 1rem;
        }
        
        .edit-profile-card {
            padding: 2rem;
        }
        
        .edit-title {
            font-size: 2rem;
        }
        
        .edit-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
    }
</style>

<div class="edit-profile-wrapper">
    <div class="edit-profile-card">
        <h1 class="edit-title">Edit Profile</h1>
        <p class="edit-subtitle">Update your personal information and preferences</p>
        
        <form method="POST" enctype="multipart/form-data" id="profileForm">
            {% csrf_token %}
            
            <!-- Profile Picture Preview -->
            <div style="text-align: center; margin-bottom: 2rem;">
                {% if profile.profile_pic %}
                    <img src="{{ profile.profile_pic.url }}" 
                         class="image-preview" 
                         id="imagePreview"
                         alt="Current Profile Picture">
                {% else %}
                    <img src="/static/default_profile.jpg" 
                         class="image-preview" 
                         id="imagePreview"
                         alt="Default Profile Picture">
                {% endif %}
            </div>
            
            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label class="form-label">Profile Picture</label>
                <div class="file-upload-wrapper">
                    <button type="button" class="file-upload-btn">
                        <i class="bi bi-cloud-arrow-up"></i>
                        Choose New Photo
                    </button>
                    <input type="file" 
                           name="profile_pic" 
                           class="file-input" 
                           id="profile_pic"
                           accept="image/*">
                </div>
            </div>
            
            <!-- Bio -->
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea name="bio" 
                          class="form-control" 
                          placeholder="Tell us about yourself, your photography style, and interests...">{{ profile.bio }}</textarea>
            </div>
            
            <!-- Contact -->
            <div class="form-group">
                <label class="form-label">Contact</label>
                <input type="text" 
                       name="contact" 
                       class="form-control" 
                       placeholder="Enter your phone number"
                       value="{{ profile.contact }}">
            </div>
            
            <!-- Portfolio Link -->
            <div class="form-group">
                <label class="form-label">Portfolio Link</label>
                <input type="url" 
                       name="portfolio_link" 
                       class="form-control" 
                       placeholder="https://yourportfolio.example.com"
                       value="{{ profile.portfolio_link }}">
            </div>
            
            <!-- Save Button -->
            <button type="submit" class="btn-save">
                <i class="bi bi-check-circle"></i>
                Save Changes
            </button>
        </form>
    </div>
</div>

<script>
    // Image preview functionality
    document.getElementById('profile_pic').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            const preview = document.getElementById('imagePreview');
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                
                // Add animation effect
                preview.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    preview.style.transform = 'scale(1)';
                    preview.style.transition = 'transform 0.3s ease';
                }, 100);
                
                // Update button text
                const uploadBtn = document.querySelector('.file-upload-btn');
                uploadBtn.innerHTML = '<i class="bi bi-check-circle"></i> Photo Selected';
                uploadBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
                // Revert after 2 seconds
                setTimeout(() => {
                    uploadBtn.innerHTML = '<i class="bi bi-cloud-arrow-up"></i> Choose New Photo';
                    uploadBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 2000);
            }
            
            reader.readAsDataURL(file);
        }
    });
    
    // Form validation and enhancement
    document.getElementById('profileForm').addEventListener('submit', function(e) {
        // Get form elements
        const form = e.target;
        const contact = form.querySelector('input[name="contact"]');
        const portfolio = form.querySelector('input[name="portfolio_link"]');
        
        // Optional: Add loading state to submit button
        const submitBtn = form.querySelector('.btn-save');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Saving...';
        submitBtn.disabled = true;
        
        // Re-enable button after 3 seconds (in case of error)
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 3000);
    });
    
    // Add focus effect to form inputs
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });
</script>

{% endblock %}
